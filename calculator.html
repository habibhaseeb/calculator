<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="d-grid g-2z container bg-secondary w-75">
        <input type="number" value="0" name="Input numbers" class="p-2 form-control-lg">
        <div class="row">
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">AC</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">1</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">2</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">3</button></div>
        </div>
        <div class="row">
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">Del</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">4</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">5</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">6</button></div>
        </div>
        <div class="row">
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">00</button> </div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">7</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">8</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">9</button></div>
        </div>
        <div class="row">
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">+</button> </div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">-</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">/</button></div>
            <div class="col-lg-1"><button class="btn btn-primary success p-3 m-2 d-flex active">*</button></div>
        </div>
        <div class="row">
            <div class="col-lg-1"><button class="btn btn-outline-primary success p-3 m-2 d-flex active">0</button></div>
        </div>
    </div>
</body>
</html>
